iot:
  name: 'Intel® IoT Commercial Workshop at mHUB: Day 2'
  description: |-
    Intel® is holding a commercially focused, comprehensive, hands-on IoT workshop, and mHUB businesses and startups are invited! Those who work in hardware that are exploring the Internet of Things field will find this workshop extremely beneficial.
    In this IoT workshop, developers will learn Intel’s IoT platform capabilities through targeted hands-on exercises. We will interact with Intel’s IoT edge and gateway devices, explore the spectrum of Intel’s software for programing, securing, managing and operating IoT infrastructure and understand Intel’s ongoing cloud partnerships with Amazon, IBM, GE, & Microsoft. Come experience the hands-on exercises that showcase Intel’s tools, and explore the partnerships and support you can start utilizing today!
    The workshop is on Tues, June 27 - Wed, June 28 at mHUB Chicago. Registration details at iotevents.intel.com/Chicago2017/. Please email andy@bemyapp.com if you have any questions about the event.
  summary: Intel® is holding a commercially focused, comprehensive, hands-on IoT workshop,
    and mHUB businesses and startups are invited! Those who work in hardware that
    are exploring the Internet of Things field will find this workshop extremely beneficial.

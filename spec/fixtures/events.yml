mobility:
  name: mHUB and New Mobility Lab Information Session with The Autonomous Vehicle
    Alliance
  description: |-
    The Autonomous Vehicle Alliance uniquely focuses on the identification of consumer and customer facing value propositions associated with Level 4 and 5 autonomous vehicles. 
    Tim Woods, General Manager of the AVA, will be here to share the topline collaborative research being conducted by General Motors, Ford Motor Company, FCA, All State, Cox Automotive, Magna International, Spartan Motors and The Taubman Company. In particular, Tim will review and answer questions from the AVA's Fleet Ecosystem Needs Assessment Research, The Global Longitudinal Consumer Perceptions Study and the recently completed Municipal Research. He will also share upcoming research in development by the AVA and it's significance to the evolving autonomous ecosystem.  
  summary: Tim Woods, General Manager of the AVA, will visit mHUB to share the topline
    collaborative research being conducted by General Motors, Ford Motor Company,
    FCA, All State, Cox Automotive, Magna International, Spartan Motors and The Taubman
